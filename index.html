<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="play">
    <h1>WELCOME, LET'S PLAY.</h1>
    <p>Click the below button to continue the game.</p>
    <button class="button">PLAY</button>
  </div>
  <div class="panel">
    <div class="popt">
      <h1>Hit</h1>
      <div id="hit" class="pbox">
        0
      </div>
    </div>

    <div class="popt">
      <h1>Time</h1>
      <div id="time" class="pbox">
        0
      </div>
    </div>
    
        <div class="popt">
      <h1>Target</h1>
      <div id="target" class="pbox">
        0
      </div>
    </div>
    
    <div class="popt">
      <h1>Scoce</h1>
      <div id="score" class="pbox">
        0
      </div>
    </div>
  </div>
  <div class="main">
  <div class="circles">
  </div>
  </div>
  <div class="gameend">
    <div class="gameover">
      <h1>GAME OVER!</h1>
      <p>Your Score is 10.</p>
      <button class="restart">PLAY AGAIN</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

  </html>
